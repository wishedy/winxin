<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/music.css"/>
    <link rel="stylesheet" href="css/winxina.css"/>
    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/music.js"></script>
    <script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
    <script type="text/javascript" src="js/touch.js"></script>
    <script type="text/javascript" src="js/winxina.js"></script>
    <title></title>
</head>
<body>
<section class="swiper-container" id="container">
    <div class="swiper-wrapper">
        <div class="swiper-slide slide1 slide">
            <img src="images/tree3.jpg" alt="tree"/>
            <p class="left_ele animate-active" set-tran="translateX(15px)" set-during-time="1000" set-func="ease" set-delay="0">如果有来生，
            </p>
            <p class="right_ele animate-active"  set-tran="translateX(-15px)"  set-during-time="1000" set-func="ease" set-delay="0">
                要做一棵树，
            </p>
        </div>
        <div class="swiper-slide slide2 slide">
            <img src="images/tree1.jpg" alt="tree"/>
            <p class="left_ele animate-active" set-tran="translateX(15px)" set-during-time="1000" set-func="ease" set-delay="0">站着永恒，

            </p>
            <p class="right_ele animate-active"  set-tran="translateX(-15px)"  set-during-time="1000" set-func="ease" set-delay="0">没有悲欢的姿势。
            </p>
        </div>
        <div class="swiper-slide slide3 slide">
            <img src="images/tree2.jpg" alt="tree"/>
            <p class="left_ele animate-active" set-tran="translateX(15px)" set-during-time="1000" set-func="ease" set-delay="0">一半在尘土里安详，
                <br/>一半在风里飞扬。
            </p>
            <p class="right_ele animate-active"  set-tran="translateX(-15px)"  set-during-time="1000" set-func="ease" set-delay="0">
                一半洒落阴凉，<br/>
                一半沐浴阳光，
            </p>
        </div>
        <div class="swiper-slide slide4 slide">
            <img src="images/tree.jpg" alt="tree"/>
            <p class="left_ele animate-active" set-tran="translateX(15px)" set-during-time="1000" set-func="ease" set-delay="0">非常沉默非常骄傲，
            </p>
            <p class="right_ele animate-active"  set-tran="translateX(-15px)"  set-during-time="1000" set-func="ease" set-delay="0">
                从不依靠从不寻找。<br/>
                &nbsp;--三毛
            </p>
        </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="upchange iconfont up"></div>
    <div id="music_container">
        <audio  id="playmusic"></audio>
        <div class="little1 animate-ele"><span class="animate-elea"></span></div>
        <div class="little2 animate-ele"><span class="animate-elea"></span></div>
        <div class="little3 animate-ele"><span class="animate-elea"></span></div>
        <div id="main" class="animate-ele">
        </div>
    </div>
</section>
</body>
</html>
